<html>
  <head>
    <style>
      svg {
      height: 100%;
      width: 100%;
      }

      .link {
      stroke: #000;
      stroke-width: 1.5px;
      }

      .node {
      cursor: move;
      fill: #ccc;
      stroke: #000;
      stroke-width: 1.5px;
      }

      .node.fixed {
      fill: #f00;
      }

      .node text {
      pointer-events: none;
      font: 10px sans-serif;
      }
    </style>
    <script type="text/javascript" src="/js/d3js/d3.js"></script>
  </head>
  <body>
    <div id="messages">
      <button onclick="messageFlow()">Animate</button>
    </div>
    <script type="text/javascript" src="/js/messages.js"></script>
  </body>
</html>
