<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bokeh/bokeh-0.12.1.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bokeh/bokeh-widgets-0.12.1.min.css">
    <script src="/js/cesiumjs/Build/Cesium/Cesium.js"></script>
    <style>
      @import url(/js/cesiumjs/Build/Cesium/Widgets/widgets.css);

      #messages {
      width: 100%;
      height: 100%;
      }

      #messages svg {
      width: 100%;
      height: 100%;
      }

      .link {
      stroke: #000;
      stroke-width: 1.5px;
      }

      .node {
      cursor: move;
      fill: #ccc;
      stroke: #000;
      stroke-width: 1.5px;
      }

      #toolbar {
      position: absolute;
      }
    </style>
    <script src="/js/socket.io-client/socket.io.js"></script>
    <script src="/js/d3js/d3.min.js"></script>
    <script src="/js/bokeh/bokeh-0.12.1.min.js"></script>
    <script src="/js/bokeh/bokeh-widgets-0.12.1.min.js"></script>
    <script src="/js/datgui/dat.gui.js"></script>
  </head>

  <body>

    <div class="container-fluid">
        <div class="col-md-8">
          <div class="row">
            <div id="cesiumContainer"></div>
            <div id="toolbar"></div>
          </div>
        </div>

        <div class="col-md-4">

          <div class="row">
            <select class="default" id="plot_select" name="plot">
              {% for id, plot in plots.items() %}
              <option value={{ id|e }} {% if id == "plot0" %} selected {% endif %}>
                {{ plot.title|e }}
              </option>
              {% endfor %}
            </select>
            {% for id, plot in plots.items() %}
            {{ plot.div|safe }}
            {% endfor %}
          </div>

          <div class="row" style="height: 20em">
            <div id="messages"></div>
          </div>

        </div>
    </div>
    <script src="/js/graph.js"></script>
    <script src="/js/messages.js"></script>
    <script src="/js/viz.js"></script>
    <script src="/js/plots.js"></script>
    {% for id, plot in plots.items() %}
    {{ plot.script|safe }}
    {% endfor %}
  </body>
</html>
