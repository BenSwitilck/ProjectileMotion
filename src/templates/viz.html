<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script src="/js/cesiumjs/Build/Cesium/Cesium.js"></script>
    <style>
      @import url(/js/cesiumjs/Build/Cesium/Widgets/widgets.css);
      html, body #cesiumcontainer{
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }

      #messages {
      width: 100%;
      height: 100%;
      }

      #messages svg {
      width: 100%;
      height: 100%;
      }

      .link {
      stroke: #000;
      stroke-width: 1.5px;
      }

      .node {
      cursor: move;
      fill: #ccc;
      stroke: #000;
      stroke-width: 1.5px;
      }

      .node.fixed {
      fill: #f00;
      }

    </style>
    <script src="/js/socket.io-client/socket.io.js"></script>
    <script src="/js/plotly/plotly.js"></script>
    <script src="/js/d3js/d3.min.js"></script>
  </head>

  <body>

    <div class="container-fluid">
        <div class="col-md-8">
          <div class="row">
            <div id="cesiumContainer"></div>
          </div>
            <div class="row" style="height: 25em;">
              <div id="messages"></div>
            </div>
        </div>

        <div class="col-md-4" style="padding-top: 2em;">
          <div class="row">
            <div id="plot"></div>
          </div>
          <div class="row">
            <div id="plot2"></div>
          </div>
        </div>
    </div>

    <script src="/js/viz.js"></script>
    <script src="/js/messages.js"></script>
  </body>
</html>
